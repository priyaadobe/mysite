indices:
  mysite:
    include:
      - '**'
    exclude: [] 
    target: /query-index.json
    properties:
      title:
        select: head > meta[name="title"]
        value: |
          attribute(el, 'content')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      image:
        select: head > meta[name="image"]
        value: |
          attribute(el, 'content')
        